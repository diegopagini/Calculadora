<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
  <title>Calculadora</title>
</head>
<body>
  <main>
    <div class="container">
      <table class="calculadora">
        <tr>
          <td colspan="4"><input type="text" readonly="true" id="resultado" class="visor"></input></td>
        </tr>
        <tr>
          <td><button id="siete" class="num" value="7">7</button></td><td><button id="ocho" class="num">8</button></td><td><button id="nueve" class="num">9</button></td><td><button id="division" class="operation">/</button></td>
        </tr>
        <tr>
          <td><button id="cuatro" class="num">4</button></td><td><button id="cinco" class="num">5</button></td><td><button id="seis" class="num">6</button></td><td><button id="multiplicacion" class="operation">*</button></td>
        </tr>
        <tr>
          <td><button id="uno" class="num">1</button></td><td><button id="dos" class="num">2</button></td><td><button id="tres" class="num">3</button></td><td><button id="resta" class="operation">-</button></td>
        </tr>
        <tr>
          <td><button id="igual" class="operation">=</button></td><td><button id="reset" class="reset">C</button></td><td><button id="cero" class="num">0</button></td><td><button id="suma" class="operation">+</button></td>
        </tr>
        <tr>
          <td colspan="4">
        </tr>
      </table>
    </div>
  </main>
  <footer class="footer">
    <ul>
      <li>{D.P.}</li>
      <li><a href="https://www.linkedin.com/in/diego-pagini-3b5401189/"><img src="./assets/linkedin.png" alt="linkedin"></a></li>
      <li><a href="https://www.instagram.com/d.p_dev/?hl=es-la"><img src="./assets/instagram.png" alt="instagram"></a></li>
    </ul>
  </footer>
  <script src="index.js"></script>
</body>
</html>
