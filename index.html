<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
  <title>Calculadora</title>
</head>
<body>
  <main>
    <div class="container">
      <table class="calculadora">
        <tr>
          <td colspan="4"><form type="text" readonly="true" class="visor" name="resultado"><p id="resultado">0</p></form></td>
        </tr>
        <tr>
          <td><button id="siete" class="num" value="7" value="7" onclick="numero('7')">7</button></td><td><button id="ocho" class="num" value="8" onclick="numero('8')">8</button></td><td><button id="nueve" class="num" value="9" onclick="numero('9')">9</button></td><td><button id="division" class="operation" value="/" onclick="operar('/')">/</button></td>
        </tr>
        <tr>
          <td><button id="cuatro" class="num" value="4" onclick="numero('4')">4</button></td><td><button id="cinco" class="num" value="5" onclick="numero('5')">5</button></td><td><button id="seis" class="num" value="6" onclick="numero('6')">6</button></td><td><button id="multiplicacion" class="operation" value="*" onclick="operar('*')">*</button></td>
        </tr>
        <tr>
          <td><button id="uno" class="num" value="1" onclick="numero('1')">1</button></td><td><button id="dos" class="num" value="2" onclick="numero('2')">2</button></td><td><button id="tres" class="num" value="3" onclick="numero('3')">3</button></td><td><button id="resta" class="operation" value="-" onclick="operar('-')">-</button></td>
        </tr>
        <tr>
          <td><button id="igual" class="operation" value="=" onclick="igualar()">=</button></td><td><button id="reset" class="reset" value="c" onclick="borradoTotal()">C</button></td><td><button id="cero" class="num" value="0" onclick="numero('0')">0</button></td><td><button id="suma" class="operation" value="+" onclick="operar('+')">+</button></td>
        </tr>
        <tr>
          <td colspan="4">
        </tr>
      </table>
    </div>
  </main>
  <footer class="footer">
    <ul>
      <li>{D.P.}</li>
      <li><a href="https://www.linkedin.com/in/diego-pagini-3b5401189/"><img src="./assets/linkedin.png" alt="linkedin"></a></li>
      <li><a href="https://www.instagram.com/d.p_dev/?hl=es-la"><img src="./assets/instagram.png" alt="instagram"></a></li>
    </ul>
  </footer>
  <script src="index.js"></script>
</body>
</html>
